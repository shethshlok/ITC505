<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mad Lib</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Mad Lib</h1>
        <form id="mad-lib-form" method="POST" action="">
            <label for="noun1">Noun:</label>
            <input type="text" id="noun1" name="noun1" required>
            
            <label for="adjective1">Adjective:</label>
            <input type="text" id="adjective1" name="adjective1" required>
            
            <label for="pluralNoun1">Plural Noun:</label>
            <input type="text" id="pluralNoun1" name="pluralNoun1" required>
            
            <label for="noun2">Noun:</label>
            <input type="text" id="noun2" name="noun2" required>
            
            <label for="adjective2">Adjective:</label>
            <input type="text" id="adjective2" name="adjective2" required>
            
            <button type="submit">Generate Story</button>
        </form>
        <div id="story"></div>
    </div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
